<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="display" id="display"></div>
                
                <div class="7 button" onclick="addToDisplay('7')">7</div>
                <div class="8 button" onclick="addToDisplay('8')">8</div>
                <div class="9 button" onclick="addToDisplay('9')">9</div>
                <div class="+ button operator" onclick="addToDisplay('+')">+</div>
                <div class="4 button" onclick="addToDisplay('4')">4</div>
                <div class="5 button" onclick="addToDisplay('5')">5</div>
                <div class="6 button" onclick="addToDisplay('6')">6</div>
                <div class="- button operator" onclick="addToDisplay('-')">-</div>
                <div class="1 button" onclick="addToDisplay('1')">1</div>
                <div class="2 button" onclick="addToDisplay('2')">2</div>
                <div class="3 button" onclick="addToDisplay('3')">3</div>
                <div class="x button operator" onclick="addToDisplay('x')">x</div>
                <div class="C button operator" onclick="clearDisplay()('')">C</div>
                <div class="0 button" onclick="addToDisplay('0')">0</div>
                <div class="= button equal" onclick="calculate()">=</div>
                <div class="/ button operator" onclick="addToDisplay('/')">รท</div>
            </div>
    </div>
    <script src="./index.js" charset="UTF-8"></script>
</body>
</html>
